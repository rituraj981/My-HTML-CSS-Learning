<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Complex form</h2>

        <fieldset>
            <legend>Personal Information</legend>
 
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <br>

            <label for="email">Email Id:</label>
            <input type="email" name="emailid" id="email">
            <br>
            <br>

            <label for="Phone">Phone number:</label>
            <input type="tel" name="number" id="phone">
            <br>
            <br>

            <label for="datepicker1">Date: </label>
            <input type="date" name="datepicker1" id="datepicker1">
            <br>
            <br>

            <!-- writing inside span tag -->
            <span>Gender:</span>
            
            <input type="radio" name="radio1" id="radio1">
            <label for="radio1">Male</label>
           
            <input type="radio" name="radio2" id="radio2">
            <label for="radio2">Female</label>
            <br>
            <br>
            
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="a">USA</option>
                <option value="b">INDIA</option>
                <option value="c">GERMANY</option>
            </select>    

            
        </fieldset>
        <fieldset>
            <legend>Address:</legend>

            <label for="Street">Street</label>
            <input type="text" name="Street" id="Street">
            <br>
            <br>

            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <br>
            <br>

            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <br>
            <br>

            <label for="zipcode">Zip code</label>
            <input type="text" name="zipcode" id="zipcode">
            <br>
            <br>

        </fieldset>
        <fieldset>
            <legend>Other Information</legend>

            <label for="textarea">Comments:</label>
            <br>
            <textarea name="textarea1" id="textarea" cols="30" rows="10"></textarea>
            <br>
            
            <label for="radio2">I agree to the terms of service</label>
            <input type="radio" name="radio2" id="radio2">
            

            <br>
            <br>
            

        </fieldset>
        <input type="button" value="submit" id>

    </form>
</body>
</html>
