<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
         
        <!-- creating boxes to fill name,email,phone -->
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name">    
        <br>
        <br>

        <label for="emailid">Email id: </label>
        <input types="email" id="emailid" name="emailid">
        <br>
        <br>

        <label for="phonenumber">phone</label>
        <input type="tel" id="phonenumber" name="phonenumber">
        <br>
        <br>


        <!-- creating dropbox to select any one -->

        <label for="occupationType">Occupation</label>
        <select>
            <option value="student">student</option>
            <option value="professional">professional</option>
            <option value="other">other</option>
        </select>

        <br>
        <br>

        <!-- creating checkboxes to select one or more-->
        <fieldset>
            <legend>Topics of intrest:</legend>

            <label for="checkbox1">Html</label>
            <input type="checkbox" name="checkbox" id="checkbox1">
            
            <label for="checkbox2">Css</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">JavaScript</label>
            <input type="checkbox" name="checkbox" id="checkbox">

        </fieldset>

        <!-- Creating comment box / Text Area -->

        <label for="textarea">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea" cols="30" rows="10"></textarea>

        <input type="button" value="register">
    </form>
</body>
</html>
